<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILES</title>
</head>
<body>
    <form action="" method="">
        <center>
            <p>SIGN UP / SIGN IN</p>
            <label for="first name">FIRST NAME</label>
            <input type="text" name="name" id="first name">

            <br />
            <label for="last name">LAST NAME</label>
            <input type="text" name="name" id="last name">

            <br />
            <label for="password">PASSWORD</label>
            <input type="password" placeholder="Enter password" id="password">

            <br />
            <label for="email">EMAIL</label>
            <input type="Email" value=" " placeholder="Enter email" id="email">

            <br />
            <label for="language">LANGUAGES</label>
            <input type="checkbox" name="LANGUAGES" value="TELUGU" id="language">TELUGU
            <input type="checkbox" name="LANGUAGES" value="ENGLISH" id="language">ENGLISH
            <input type="checkbox" name="LANGUAGES" value="HINDI" id="language">HINDI
            <input type="checkbox" name="LANGUAGES" value="TAMIL" id="language">TAMIL
            <input type="checkbox" name="LANGUAGES" value="MALAYALAM" id="language">MALAYALAM

            <br />
            <label for="gender">GENDER</label>
            <input type="radio" name="gender" value="Male" id="gender">Male
            <input type="radio" name="gender" value="Female" id="gender">Female
            <input type="radio" name="gender" value="Others" id="gender">Others

            <br />
            <label for="skills">TECHNICAL SKILLS</label>
            <input type="checkbox" name="programming" value="Python" id="skills">Python
            <input type="checkbox" name="programming" value="Java" id="skills">Java
            <input type="checkbox" name="programming" value="C" id="skills">C
            <input type="checkbox" name="programming" value="Develops" id="skills">Deveops
            <input type="checkbox" name="programming" value="Django" id="skills">Django

            <br />
            <input type="submit">
            <br />
        </center>   
    </form>
</body>
</html>
